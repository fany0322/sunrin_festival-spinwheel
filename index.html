<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>돌림판 예제</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wheel-container" class="wheel-container">
    <div class="stage">
      <svg class="pointer" viewBox="0 0 100 100" aria-hidden="true">
        <polygon points="50,100 0,20 100,20" fill="#fff"/>
      </svg>
      <div id="wheel" class="wheel">
        <div id="labels" class="labels"></div>
      </div>
      <div class="hub"></div>
    </div>
    <button id="spin-btn">돌리기</button>
    <div id="result">결과가 여기 표시된다</div>
  </div>

  <!-- 1등 당첨 시 나타날 이미지 -->
  <img id="prank-img" src="토하는 주민.jpg" alt="prank" />
  <div id="prank-text" style="display:none;">김주민(3기) : 돌려버리기 야르~</div>

  <script src="spinWheel.js"></script>
</body>
</html>
